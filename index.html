<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangaverse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>Mangaverse</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#latest">Latest</a></li>
                <li><a href="#download-section">Download</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to Mangaverse</h2>
            <p>Your ultimate manga library.</p>
            <a href="#latest" class="cta">Explore Manga</a>
        </section>

        <section id="latest" class="manga-list">
            <h3>Latest Manga</h3>
            <div class="manga-grid">
                <!-- فصل المانجا -->
                <div class="manga-card">
                    <img src="chapter1-thumbnail.jpg" alt="Chapter 1 Thumbnail">
                    <h4>Chapter 1: The Beginning</h4>
                    <button class="read-btn" onclick="viewChapter('1')">Read</button>
                </div>
            </div>
        </section>

        <section id="download-section">
            <h3>Download Chapters</h3>
            <form id="download-form">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <button type="button" id="download-btn">Access Download</button>
            </form>
            <div id="download-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mangaverse. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
