<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangaverse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">Mangaverse</div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="dark-mode-toggle">Toggle Dark Mode</button></li>
                <li><button class="hamburger" onclick="toggleMenu()">â˜°</button></li>
            </ul>
        </nav>
    </header>

    <!-- Hamburger Menu -->
    <div id="hamburger-menu" class="hamburger-menu">
        <a href="#login" onclick="showLoginForm()">Log In</a>
        <a href="#signup" onclick="showSignupForm()">Sign Up</a>
    </div>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Mangaverse</h1>
        <p>Your ultimate destination for manga</p>
    </section>

    <!-- Sign Up Form -->
    <section id="signup" class="form-section">
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="return handleSignUp(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <!-- Log In Form -->
    <section id="login" class="form-section">
        <h2>Log In</h2>
        <form id="login-form" onsubmit="return handleLogin(event)">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
                </html>
